<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Responsive Registration Form</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <div class="container">
            <h1 class="form-title">Registration</h1>
            <form action="#" name="Formfill" onsubmit="return validation()">
                <p id="result"></p>
                <div class="main-user-info">
                    <div class="user-input-box">
                        <i class="fas fa-user" style="color: white;" id="fullNameIcon"></i>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName"  name="fullName" placeholder="Enter your full name" required/>
                    </div>
                    <div class="user-input-box">
                        <i class="fas fa-user" style="color: white;" id="usernameIcon"></i>
                        <label for="username">Username</label>
                        <input type="text" id="username"  name="username" placeholder="Enter Username" required/>
                    </div>
                    <div class="user-input-box">
                        <i class="fas fa-envelope" style="color: white;" id="emailIcon"></i>
                        <label for="email">Email</label>
                        <input type="text" id="email"  name="email" placeholder="Enter Email" required/>
                    </div>
                    <div class="user-input-box">
                        <i class="fas fa-phone" style="color: white;" id="phoneNumberIcon"></i>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber"  name="phoneNumber" placeholder="Enter Phone Number" required/>
                    </div>
                    <div class="user-input-box">
                        <i class="fas fa-lock" style="color: white;" id="passwordIcon"></i>
                        <label for="password">Password</label>
                        <input type="password" id="password"  name="password" placeholder="Enter Password" required/>
                    </div>
                    <div class="user-input-box">
                        <i class="fas fa-lock" style="color: white;" id="confirmPasswordIcon"></i>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword"  name="CPassword" placeholder="Confirm Password" required/>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="submit" onclick="validation()" value="Register">
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you</h2>
            <p>Sucessfully Registered</p>
            <p>Thanks!!</p>
            <a href=#><button onclick="closePopup()">OK</button></a>
        </div>

        <script src="./script.js"></script>
    </body>
    </html>
